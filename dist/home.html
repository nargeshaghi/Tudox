<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
  </head>
  <body class="statistics">
    <div class="container">
      <header class="top-bar">
        <h2>TASKS</h2>
        <img
          src="images/user.png"
          alt="User"
          style="width: 30px; height: 30px"
        />
      </header>

      <section class="task-list">
        <h3>Your Tasks</h3>
        <ul id="taskList"></ul>
      </section>

      <section class="stats">
        <div class="title-row">
          <h3>Statistics</h3>
        </div>

        <div class="circles">
          <span class="circle-large"></span>

          <div class="circle-chart">
            <svg class="progress-ring" viewBox="0 0 140 140">
              <circle class="pr-bg" cx="70" cy="70" r="60" />
              <circle class="pr-fg" cx="70" cy="70" r="60" />
            </svg>
          </div>

          <span class="circle-little"></span>
          <span class="tiny-circle"></span>
          <div class="percent">0%</div>
        </div>

        <div class="bars">
          <div class="bar stretch"><div class="fill"></div></div>
          <div class="bar cardio"><div class="fill"></div></div>
          <div class="bar strength"><div class="fill"></div></div>
          <div class="bar relax"><div class="fill"></div></div>
        </div>
      </section>

      <div class="labels">
        <p>Stretch<br /><span>0%</span></p>
        <p>Cardio<br /><span>0%</span></p>
        <p>Strength<br /><span>0%</span></p>
        <p>Relax<br /><span>0%</span></p>
      </div>

      <footer class="bottom-nav">
        <img src="images/home-button.png" alt="home" />
        <img src="images/plus.png" alt="add" />
        <img class="add" src="images/bar-graph.png" alt="chart" />
      </footer>
    </div>
    <script src="home.bundle.js"></script>
  </body>
</html>
